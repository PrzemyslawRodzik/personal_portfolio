{% extends 'base.html' %}
{% load static %}


{% block page_content %}

<div style="text-align: center;">

    <form method = 'POST' enctype="multipart/form-data" action="{% url 'update_view' selected_project.id %}">
        {% csrf_token %}
        <table class = 'w-50 table table-light'>
            {% for field in upload_form %}
            <tr>
                <th>{{field.label}}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit" class="btn btn-lg btn-warning">Submit</button>
    </form>
</div>








{% endblock %}
